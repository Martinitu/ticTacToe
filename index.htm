
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
  
    <form action="">

        <label for="namePlayerOne">Player One whats your Name?</label>
        <input type="text" id="namePlayerOne">
        <label for="namePlayerTwo">Player Two whats your Name?</label>
        <input type="text" id="namePlayerTwo">
        <button type="submit" id="startGame">start game</button>
        <button type="submit" id="submit">restart Game</button>
    </form>
    <h2 class="turns">Player One turn:</h2>
    
    <div class="container">
        <div class="squares square0"></div>
        <div class="squares square1"></div>
        <div class="squares square2"></div>
        <div class="squares square3"></div>
        <div class="squares square4"></div>
        <div class="squares square5"></div>
        <div class="squares square6"></div>
        <div class="squares square7"></div>
        <div class="squares square8"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
